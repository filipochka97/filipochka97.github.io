<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://use.fontawesome.com/b65b66d72a.js"></script> 
  <title>Google</title>
</head>
<body>
  <div class="container">
    <nav>
      <div class="all-images">
        <a href="all">All</a>
        <a href="images">Images</a>
      </div>
      <ul>
        <li>
          <a href="#mail">Gmail</a>
        </li>
        <li>
          <a href="#images">Images</a>
        </li>
        <li class="app-logo" title="Google apps"></li>
        <li>
          <a href="#sign-in">
            <button class="sign-in" type="button">Sign in</button>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="google"></div>
      <div class="google-search">
        <input type="search" autofocus>
        <span class="microphone" title="Search by voice">
          <i class="fa fa-search"></i>
        </span>
      </div>
      <div class="google-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="left">
        <a href="#advertising">Advertising</a>
        <a href="#business">Business</a>
        <a href="#about">About</a>
      </div>
      <div class="right">
        <a href="#privacy">Privacy</a>
        <a href="#business">Terms</a>
        <a href="#about">Settings</a>
        <a href="#about">Use Google.com</a>
      </div>
    </footer>
  </div>
</body>
</html>
